name: AI Auto-Generate Tests

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**.go"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install google-generativeai gitpython

      - name: Generate and Push Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/auto_gen_test.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– AI Generated Tests"
          title: "ðŸ¤– AI Generated Tests for ${{ github.head_ref }}"
          body: |
            This PR contains AI-generated unit tests for changes in `${{ github.head_ref }}`.

            **Action Required:**
            - Review the generated tests.
            - If they look good, merge this PR into `${{ github.head_ref }}`.
            - If not, you can close this PR or push changes to it.
          branch: ai-tests/${{ github.head_ref }}
          base: ${{ github.head_ref }}
          delete-branch: true
