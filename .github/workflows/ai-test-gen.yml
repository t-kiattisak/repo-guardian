name: AI Test Generator

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: "Path to the Go file to generate tests for"
        required: true
        default: "main.go"

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install Dependencies
        run: go get github.com/sashabaranov/go-openai

      - name: Generate Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: go run scripts/gen_tests.go -file ${{ inputs.file_path }}

      - name: Format Code
        run: go fmt ./...

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: generate tests for ${{ inputs.file_path }}"
          git push
